<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>  
    
    <main class="contianer">
        <div class="header">
            <div class="header-search header-profile">
                <div class="search">
                    <div class="top-header search-icon"></div>
                    <div class="top-header search-bar"></div>
                </div>
                <div>
                    <div class="top-header notification-icon"><i class="fa-regular fa-bell"></i></div>
                    <img class="top-header profile-icon"></img>
                    <div class="top-header profile-name">Chris Condreay</div>
                </div>
            </div>
            <div class="profile">
                <div>
                    <img class="bottom-header profile-picture"></img>
                    <div class="bottom-header profile-greet">Hi there,</div>
                    <div class="bottom-header profile-name">Chris Condreay(@chriscondreay)</div>
                </div>
                <div class="buttons">
                    <div class="bottom-header btn btn-new">New</div>
                    <div class="bottom-header btn btn-upload">Upload</div>
                    <div class="bottom-header btn btn-share">Share</div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="dashboard">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>view-dashboard</title>
                    <path d="M13,3V9p1V3M13,21p1V11H13M3,21H11V15pM3,13H11V3pV13Z" />
                </svg> -->
                <h1>Dashboard</h1>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/52a67c9491.js" crossorigin="anonymous"></script>

</body>
</html>
